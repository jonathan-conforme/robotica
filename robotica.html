<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menú con Bootstrap y Carrusel</title>
    <!-- Agrega los enlaces a las bibliotecas de Bootstrap y jQuery -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <!-- Menú de navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <img src="tu_logo.png" alt="Logo" width="50" height="50" />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Acerca de</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Servicios</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contacto</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Carrusel de imágenes -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicadores de diapositivas -->
      <ul class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ul>

      <!-- Contenido de las diapositivas -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="imagen1.jpg" alt="Imagen 1" style="width: 100%" />
        </div>
        <div class="carousel-item">
          <img src="imagen2.jpg" alt="Imagen 2" style="width: 100%" />
        </div>
        <div class="carousel-item">
          <img src="imagen3.jpg" alt="Imagen 3" style="width: 100%" />
        </div>
      </div>

      <!-- Controles del carrusel -->
      <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </a>
      <a class="carousel-control-next" href="#myCarousel" data-slide="next">
        <span class="carousel-control-next-icon"></span>
      </a>
    </div>

    <!-- Script para activar el carrusel automático -->
    <script>
      $(document).ready(function () {
        $("#myCarousel").carousel({
          interval: 2000, // Cambiar el intervalo de tiempo en milisegundos
        });
      });
    </script>
  </body>
</html>
